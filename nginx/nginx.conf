events {}

http {
    # Load file type definitions (CSS, JS, images, etc.)
    include /etc/nginx/mime.types;

    server {
        listen 80;

        # Route all requests (except /api) to frontend
        location / {
            # Forward to frontend container on port 3000
            proxy_pass http://frontend:3000;
            # Use HTTP/1.1 (supports WebSockets and keep-alive)
            proxy_http_version 1.1;
            # Pass WebSocket upgrade request to frontend
            proxy_set_header Upgrade $http_upgrade;
            # Tell frontend this connection should upgrade
            proxy_set_header Connection 'upgrade';
            # Preserve original hostname for correct URL generation
            proxy_set_header Host $host;
        }

        # Route /api requests to backend
        location /api {
            # Forward to backend container on port 5000
            proxy_pass http://backend:5000;
            # Preserve original hostname
            proxy_set_header Host $host;
        }

        location /health {
            proxy_pass http://backend:5000/health;
            access_log off;
        }
    }
}