services:
  postgres:
    image: postgres:14-alpine
    container_name: minijira-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: minijira-backend
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "flask db upgrade && python seed.py && python run.py"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: minijira-frontend
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    
  nginx:
    image: nginx:alpine
    container_name: minijira-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres-data: